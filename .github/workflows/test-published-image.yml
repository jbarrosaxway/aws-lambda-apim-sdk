name: Test Published Image

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  test-published-image:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test published Docker image
      run: |
        # Pull da imagem publicada
        docker pull ghcr.io/${{ github.repository }}:latest
        
        # Testar Java
        docker run --rm ghcr.io/${{ github.repository }}:latest java -version
        
        # Testar nosso SDK
        docker run --rm ghcr.io/${{ github.repository }}:latest ls -la /opt/aws-lambda-sdk/
        
        # Testar JARs em ext/lib
        docker run --rm ghcr.io/${{ github.repository }}:latest ls -la /opt/Axway/apigateway/groups/emt-group/emt-service/ext/lib/
        
        # Testar AWS SDKs disponíveis
        docker run --rm ghcr.io/${{ github.repository }}:latest ls -la /opt/Axway/apigateway/system/lib/modules/aws/ | head -5
        
        # Testar Jackson libraries
        docker run --rm ghcr.io/${{ github.repository }}:latest find /opt/Axway -name "*jackson*" | head -5
        
        echo "✅ All tests passed for published image!"
        
    - name: Comment on release
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('✅ All tests passed for published image!')
          );
          
          if (!botComment) {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `✅ **Published Image Test Passed!**
              
              The Docker image has been successfully published and tested:
              
              - **Image**: \`ghcr.io/${{ github.repository }}:latest\`
              - **Java**: OpenJDK 11.0.25
              - **SDK**: aws-lambda-apim-sdk-1.0.1.jar
              - **AWS SDKs**: Available in /opt/Axway/apigateway/system/lib/modules/aws/
              - **Jackson**: Available in /opt/Axway/apigateway/system/lib/modules/
              
              The image is ready for use in development and build environments.`
            });
          } 