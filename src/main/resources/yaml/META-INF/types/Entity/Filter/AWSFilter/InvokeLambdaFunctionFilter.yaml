---
name: InvokeLambdaFunctionFilter
version: 1
class: com.axway.aws.lambda.InvokeLambdaFunctionFilter
fields:
  functionName:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  awsRegion:
    type: string
    defaultValues:
    - data: us-east-1
    cardinality: 1
  invocationType:
    type: string
    defaultValues:
    - data: RequestResponse
    cardinality: 1
  logType:
    type: string
    defaultValues:
    - data: None
    cardinality: 1
  qualifier:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  maxRetries:
    type: string
    defaultValues:
    - data: "3"
    cardinality: 1
  retryDelay:
    type: string
    defaultValues:
    - data: "1000"
    cardinality: 1
  memorySize:
    type: string
    defaultValues:
    - data: "128"
    cardinality: 1
  credentialType:
    type: string
    defaultValues:
    - data: "local"
    cardinality: 1
  useIAMRole:
    type: string
    defaultValues:
    - data: "false"
    cardinality: 1
  awsCredential:
    type: '@ApiKeyProfile'
    cardinality: 1
  clientConfiguration:
    type: '@AWSClientConfiguration'
    defaultValues:
    - ref: /External Connections/(AWSSettings)Amazon Web Services Settings/(AWSClientConfiguration)Default AWS Client Configuration
    cardinality: 1
  credentialsFilePath:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  payloadMethodField:
    type: string
    defaultValues:
    - data: "request_method"
    cardinality: 1
  payloadHeadersField:
    type: string
    defaultValues:
    - data: "request_headers"
    cardinality: 1
  payloadBodyField:
    type: string
    defaultValues:
    - data: "request_body"
    cardinality: 1
  payloadUriField:
    type: string
    defaultValues:
    - data: "request_uri"
    cardinality: 1
  payloadQueryStringField:
    type: string
    defaultValues:
    - data: "request_querystring"
    cardinality: 1
