#
# AWS Lambda Filter Resources
# Internationalization file for AWS Lambda Filter
#

# Filter Group
FILTER_GROUP_AWS_LAMBDA=Amazon Web Services

# Filter Names
AWS_LAMBDA_FILTER=Invoke Lambda Function
AWS_LAMBDA_PALETTE_NAME=Invoke Lambda Function

# Page Configuration
AWS_LAMBDA_PAGE=Invoke Lambda Function
AWS_LAMBDA_PAGE_DESCRIPTION=Invoke AWS Lambda functions with advanced configuration options including retry logic, region selection, and invocation types.

# Settings Section
AWS_LAMBDA_SETTINGS_LABEL=AWS Lambda Configuration
AWS_LAMBDA_ADVANCED_SETTINGS_LABEL=Advanced Configuration

# Field Labels and Descriptions
AWS_LAMBDA_FUNCTION_LABEL=Function Name:
AWS_LAMBDA_FUNCTION_NAME=Function Name
AWS_LAMBDA_FUNCTION_DESCRIPTION=The name of the AWS Lambda function to invoke (required)

AWS_LAMBDA_REGION_LABEL=AWS Region:
AWS_LAMBDA_REGION_NAME=AWS Region
AWS_LAMBDA_REGION_DESCRIPTION=The AWS region where the Lambda function is deployed (e.g., us-east-1, eu-west-1)

AWS_LAMBDA_INVOCATION_TYPE_LABEL=Invocation Type:
AWS_LAMBDA_INVOCATION_TYPE_NAME=Invocation Type
AWS_LAMBDA_INVOCATION_TYPE_DESCRIPTION=The type of Lambda invocation: RequestResponse (synchronous), Event (asynchronous), or DryRun (simulation)

AWS_LAMBDA_LOG_TYPE_LABEL=Log Type:
AWS_LAMBDA_LOG_TYPE_NAME=Log Type
AWS_LAMBDA_LOG_TYPE_DESCRIPTION=The type of logging for Lambda execution: None (no logs) or Tail (last 4KB of logs)

AWS_LAMBDA_QUALIFIER_LABEL=Qualifier:
AWS_LAMBDA_QUALIFIER_NAME=Qualifier
AWS_LAMBDA_QUALIFIER_DESCRIPTION=Function version or alias (e.g., $LATEST, 1, prod, staging). Leave empty for latest version.

AWS_LAMBDA_MAX_RETRIES_LABEL=Max Retries:
AWS_LAMBDA_MAX_RETRIES_NAME=Max Retries
AWS_LAMBDA_MAX_RETRIES_DESCRIPTION=Maximum number of retry attempts on failure

AWS_LAMBDA_RETRY_DELAY_LABEL=Retry Delay (ms):
AWS_LAMBDA_RETRY_DELAY_NAME=Retry Delay
AWS_LAMBDA_RETRY_DELAY_DESCRIPTION=Delay between retry attempts in milliseconds

# Success/Error Messages
AWS_LAMBDA_SUCCESS=Success in the AWS Lambda filter
AWS_LAMBDA_FAILURE=Failed in the AWS Lambda filter
AWS_LAMBDA_ERROR=Error in the AWS Lambda filter:\n\t\t\t\t${circuit.exception}

# Help Text
AWS_LAMBDA_HELP_TITLE=AWS Lambda Filter Help
AWS_LAMBDA_HELP_TEXT=This filter invokes AWS Lambda functions with configurable parameters including retry logic, region selection, and invocation types. The filter supports multiple AWS authentication methods including environment variables, credential files, and IAM roles.




 

				
				
				
